<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for("static", filename="images/back.jpg") }}');
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between; /* Space out header items */
            align-items: center;
            background-color: rgba(0, 56, 112, 0.7); /* Semi-transparent dark blue to complement the blue background */
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2em; /* Smaller h1 size */
            margin: 0;
        }

        h2 {
            font-size: 1.5em; /* Smaller h2 size */
            margin: 0;
        }

        /* Back to Home Button */
        .back-home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0099cc;
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .back-home-button:hover {
            background-color: #0059b3;
        }

        /* Content Section */
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Image Gallery Styling */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 images per row */
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 100%; /* Ensure images fill their grid cell */
            height: auto;
            border-radius: 8px;
            max-width: 800px; /* Increase maximum image width */
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        footer {
            background-color: rgba(0, 56, 112, 0.7); /* Slightly transparent background */
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <a href="{{ url_for('home') }}" class="back-home-button">Back to Home</a>
    </header>

    <div class="content">
        <h2>LinkedIn Job Postings Insights</h2>

        <!-- Gallery of PNG Images -->
        <div class="image-gallery">
            <img src="{{ url_for('static', filename='images/clust1.png') }}" alt="Image 1">
            <img src="{{ url_for('static', filename='images/clust2.png') }}" alt="Image 2">
            <img src="{{ url_for('static', filename='images/course1.png') }}" alt="Image 3">
            <img src="{{ url_for('static', filename='images/courses2.png') }}" alt="Image 4">
            <img src="{{ url_for('static', filename='images/jobcities.png') }}" alt="Image 5">
            <img src="{{ url_for('static', filename='images/jobcon.png') }}" alt="Image 6">
            <img src="{{ url_for('static', filename='images/jobhigh.png') }}" alt="Image 7">
            <img src="{{ url_for('static', filename='images/joblevel.png') }}" alt="Image 8">
            <img src="{{ url_for('static', filename='images/jobtype.png') }}" alt="Image 9">
            <img src="{{ url_for('static', filename='images/skill.png') }}" alt="Image 10">
        </div>
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
